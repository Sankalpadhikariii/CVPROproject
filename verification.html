<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Builder | Forgot Password?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            height: 100vh;
            background: rgb(249, 249, 249);
            background: radial-gradient(circle, rgba(249, 249, 249, 1) 0%, rgba(240, 232, 127, 1) 49%, rgba(246, 243, 132, 1) 100%);
        }

        .form-signin {
            max-width: 550px;
            padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="w-100">
        <main class="form-signin w-100 m-auto bg-white shadow rounded">
            <form onsubmit="verifyCode(event)">
                <div class="d-flex gap-2 justify-content-center">
                    <img class="mb-4" src="logo.png" alt="Logo" height="70">
                    <div>
                        <h1 class="h3 fw-normal my-1"><b>CV</b> Maker</h1>
                        <p class="m-0">Verify your email</p>
                    </div>
                </div>

                <div class="mb-3">A 6-digit code has been sent to 
                    <span class="mb-3 fw-bold">user@example.com</span>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingEmail" placeholder="Enter 6-digit code" 
                           aria-describedby="codeHelp" maxlength="6" required>
                    <label for="floatingEmail"><i class="bi bi-patch-check"></i> Enter 6-Digit Code</label>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit"><i class="bi bi-envelope-check-fill"></i>
                    Verify Email
                </button>

                <div class="d-flex justify-content-between my-3">
                    <a href="register.php" class="text-decoration-none">Register</a>
                    <a href="login.html" class="text-decoration-none">Login</a>
                </div>
            </form>
        </main>
    </div>

    <script>
        function verifyCode(event) {
            event.preventDefault();
            const code = document.getElementById('floatingEmail').value;

            if (code.length !== 6 || isNaN(code)) {
                alert('Please enter a valid 6-digit code.');
                return;
            }

            alert('Code verified!');
        }
    </script>
</body>
</html>
